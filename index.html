<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-abcdefgh1234567890" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="name">
      <span class="one">Coding</span> 
      <span class="two">Addict</span>
    </div>
    <div class="home">
      Home
    </div>
    <div class="about">
      About
    </div>
    <div class="projects">
      Projects
    </div>
    <div class="contact">
      Contact
    </div>
    <div class="social">
      <i class="fa-brands fa-facebook" style="color: #569cd2;"></i>
      <i class="fa-brands fa-twitter" style="color: #569cd2;"></i>
      <i class="fa-brands fa-linkedin" style="color: #569cd2;"></i>
      <i class="fa-brands fa-square-instagram" style="color: #569cd2;"></i>
      <i class="fa-brands fa-square-snapchat" style="color: #569cd2;"></i>
    </div>
    <div class="ham">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div class="menu">
      <div class="home1 r">
        Home
      </div>
      <div class="about1 r">
        About
      </div>
      <div class="projects1 r">
        Projects
      </div>
      <div class="contact1 r r4">
        Contact
      </div>
    </div>
  </nav>

  <script src="https://kit.fontawesome.com/33ce17bf2c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
